services:
  # ============================================================================
  # BACKEND SERVICE
  # ============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: beeprepared-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Explicitly override if needed, otherwise uses .env
      - PORT=8000
      - GOOGLE_APPLICATION_CREDENTIALS=/app/service_account.json
    restart: unless-stopped
    # Healthcheck ensures logic is ready before frontend logic starts
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      # Mount Service Account Key for Authentication
      # Users must explicitly place their key as service_account.json or update this line
      - ./service_account.json:/app/service_account.json

  # ============================================================================
  # FRONTEND SERVICE
  # ============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: beeprepared-frontend
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      # Inject backend URL for server-side rendering
      - NEXT_PUBLIC_BACKEND_URL=http://backend:8000
      # Ensure Supabase keys are passed (pulled from .env file)
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
